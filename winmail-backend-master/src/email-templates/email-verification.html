<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      .header {
        text-align: center;
        padding: 20px;
        background-color: #f4f4f4;
        font-size: 1.5em;
        color: #444;
      }

      .content {
        padding: 20px;
        text-align: center;
      }

      .otp-code {
        font-size: 2em;
        margin: 20px 0;
        color: #007bff;
        font-weight: bold;
      }

      .footer {
        font-size: 0.9em;
        color: #777;
        text-align: center;
        padding: 20px;
        background-color: #f4f4f4;
      }

      hr {
        border: none;
        border-top: 1px solid #ddd;
        margin: 20px 0;
      }
    </style>
  </head>

  <body>
    <table class="container">
      <tr>
        <td class="header">Email Verification</td>
      </tr>
      <tr>
        <td class="content">
          <p>
            Thank you for signing up! Please use the following OTP to verify
            your email address:
          </p>
          <div class="otp-code">{{otp}}</div>
          <p>
            If you did not sign up for this service, please ignore this email.
          </p>
        </td>
      </tr>
      <tr>
        <td>
          <hr />
        </td>
      </tr>
      <tr>
        <td class="footer">
          This is an automated message, please do not reply.
        </td>
      </tr>
    </table>
  </body>
</html>
