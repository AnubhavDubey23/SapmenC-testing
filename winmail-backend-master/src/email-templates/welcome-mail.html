<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Created</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #555;
      }

      .content {
        margin: 20px 0;
      }

      .footer {
        font-size: 0.9em;
        color: #999;
      }

      table {
        width: 100%;
      }

      td {
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Account Created</h2>
      <div class="content">
        <table>
          <tr>
            <td>Hello {{firstName}} {{lastName}},</td>
          </tr>
          <tr>
            <td>
              We are pleased to inform you that your account has been
              successfully created.
            </td>
          </tr>
          <tr>
            <td>If you have any questions, feel free to contact us.</td>
          </tr>
          <tr>
            <td>Thank you for choosing our service!</td>
          </tr>
        </table>
      </div>
      <hr />
      <p class="footer">This is an automated message, please do not reply.</p>
    </div>
  </body>
</html>
